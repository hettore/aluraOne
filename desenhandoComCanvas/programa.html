<canvas width="600" height="400">

</canvas>

<script>
    //document.querySelector pega a instrução do mundo html e ajuda a manipular usando javaScript.
    var tela = document.querySelector('canvas');

    //definimos um pincel 2d
    var pincel = tela.getContext('2d');

    //preenchi todo o espaço do canvas com a cor cinza
    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);

    //retângulo verde em pé no inicio 
    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 200, 400);

    //retângulo vermelho no fim 
    pincel.fillStyle = 'red';
    pincel.fillRect(400, 0, 200, 400);

    //triângulo amarelo na parte inferior central 
    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    //circulo
    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2 * 3.14);
    pincel.fill();

    
</script>

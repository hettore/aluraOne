<meta charset="UTF-8">

<script>
//função sem parâmetro
    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }
//função com o uso de parâmetro
    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    function sorteia (n) {
        return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(10);

    var tentativas = 1;

    while(tentativas <= 3) {

        var chute = parseInt(prompt("Digite seu chute!"));
    
        if (chute === numeroPensado) {

            mostra("Você acertou!" + numeroPensado);
            break;
        }
    
        else {

            mostra("Você ERROU");
        }

        tentativas++;
    }

    mostra("FIM");





</script>

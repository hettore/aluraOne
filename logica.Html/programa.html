<meta charset="UTF-8">

<script>
//função sem parâmetro
    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }
//função com o uso de parâmetro
    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }
    
    var ano = 2016;
    
    mostra("Flávio tem " + (ano - 1977) + " anos");
    
    mostra("Joaquim tem " + (ano - 1996) + " anos");
    
    ano = 2017;

    mostra("Barney tem " + (ano - 1976) + " anos");

    mostra("Oi, tudo bem?");

</script>

<meta charset="UTF-8">

<script>
//função sem parâmetro
    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }
//função com o uso de parâmetro
    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    var idadePedro = 28;
    var idadeMarta = 32;
    var idadeJorge = 60;
    var idadeBete = 22;

    var totalIdades = (idadeBete + idadeJorge + idadeMarta + idadePedro);
    var mediaIdades = totalIdades / 4;

    mostra(mediaIdades);




</script>

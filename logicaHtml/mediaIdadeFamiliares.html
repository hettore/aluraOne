<meta charset="UTF-8">

<script>
//função sem parâmetro
    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }
//função com o uso de parâmetro
    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

    var numero = 1;
    var totalDeIdades = 0;

    while(numero <= totalFamiliares) {

        var idade = parseInt(prompt("Informe a idade do familiar: "));
        totalDeIdades = totalDeIdades + idade;
        numero++;
    }

    var mediaDasIdades = totalDeIdades / totalFamiliares;
    mostra("A média das idades dos familiares é " + mediaDasIdades);
    mostra("FIM");




</script>

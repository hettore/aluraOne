<meta charset="UTF-8">

<script>
//função sem parâmetro
    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }
//função com o uso de parâmetro
    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    function calculaImc(nome, altura, peso) {

        var imc = peso / (altura * altura);
        return "O imc do(a) " + nome + " é: " + imc;
    }

    var imcHettore = calculaImc("Hettore", 1.74, 67);
    var imcJean = calculaImc("Jean", 1.73, 83);

    mostra(imcHettore);
    mostra(imcJean);
    mostra(calculaImc("ana", 1.75, 57));

</script>

<meta charset="UTF-8">

<script>
//função sem parâmetro
    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }
//função com o uso de parâmetro
    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }
    var tabuada = parseInt(prompt("Digite o número da tabuada que você quer mostrar: "))
    var multiplicador = 1;

    for(multiplicador; multiplicador <= 10; multiplicador++ ) {
        mostra(multiplicador * tabuada);
        

    }

    mostra("FIM");






</script>

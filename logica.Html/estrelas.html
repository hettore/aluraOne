<meta charset="UTF-8">

<script>
//função sem parâmetro
    function pulaLinha() {

        document.write("<br>");
    }
//função com o uso de parâmetro
    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    var quantidadeLinha = parseInt(prompt("Quantas linhas de estrelas? "));
    var quantidadeColuna = parseInt(prompt("Quantas colunas de estrelas? "));

    for (var linha = 1; linha <= quantidadeLinha; linha++) {

        for (var coluna = 1; coluna <= quantidadeColuna; coluna++){

            document.write("*");
        }
        pulaLinha();
    }




</script>

<meta charset="UTF-8">

<script>
//função sem parâmetro
    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }
//função com o uso de parâmetro
    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura); 
    }

    var totalImc = calculaImc(1.74, 67) + calculaImc(1.73, 83);

    mostra(calculaImc(1.75, 57));
    document.write("A soma dos imc`s é : " + totalImc);
    pulaLinha();
    mostra("O meu imc é: " + calculaImc(1.74, 67));

</script>
